<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFB</title>
    <link rel="icon" type="image/x-icon" href="imgs/Atlantic Globe Green (2) - icon.ico">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <link rel="stylesheet" href="css/msg-container.css">
    <link rel="stylesheet" href="css/notif-container.css">
    <link rel="stylesheet" href="css/boxes.css">
    <link rel="stylesheet" href="css/chart.css">

    
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://kit.fontawesome.com/f06cab23b4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <!--SIDE BAR CONTAINER-->
        <div class="side-bar">
            <img class="nav-bar_main-img" src="imgs/Atlantic Globe Green (2).png" alt="main img">
            <nav class="nav-bar_items">
                <ul class="nav-bar_list">
                    <li class="nav-bar_item-1">
                        <a href="#">
                            <img class="home-logo" src="imgs/house-solid.svg">
    
                            </img>
                        </a>
                    </li>
                    <li class="nav-bar_item-2">
                        <a href="#">
                            <img class="ship-logo" src="imgs/ship-solid.svg">
    
                            </img>
                        </a>
                    </li>
                    <li class="nav-bar_item-3">
                        <a href="#">
                            <img class="bills-logo" src="imgs/money-bills-solid.svg">
    
                            </img>
                        </a>
                    </li>
                    <li class="nav-bar_item-4">
                        <a href="#">
                            <img class="chart-logo" src="imgs/chart-simple-solid.svg">
    
                            </img>
                        </a>
                    </li>
                    <li class="nav-bar_item-5">
                        <a href="#">
                            <img class="settings-logo" src="imgs/sliders-solid.svg">
    
                            </img>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--SIDE BAR CONTAINER END-->


        <!--SUB MAIN CONTAINER ->MSG, NOTIF, DATA-CHART-->
        <div class="sub-main">
            <div class="sub-main_2">
                <!--MSG CONTAINER-->
                <div class="msg-container">
                    <div class="msg-container_text">
                        <p>Good Morning, JR Classics!</p>
                    </div>
                </div>
                <!--MSG CONTAINER END-->

                <!--NOTIF CONTAINER-->
                <div class="notif-container">
                    <div class="notif-container_text">
                        Upload Arrival Notice for shipment #12839283 - <a class="container-link" href="#">container #189382049</a>
                    </div>
                </div>
                <!--NOTIF CONTAINER END-->
                <div class="boxes">
                    <div class="box-1">
                        <div class="box-1_number">
                            <p class="box-number">15</p>
                        </div>
                        <div class="box-1-text">
                            <p class="box-text">Shipments <br> Needing Uploads  </p>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="box-2_number">
                            <p class="box-number">2</p>
                        </div>
                        <div class="box-2_text">
                            <p class="box-text">7501 Forms <br> to Review  </p>
                        </div>
                    </div>
                    <div class="box-3">
                        <div class="box-3_number">
                            <p class="box-number">2</p>
                        </div>
                        <div class="box-3_text">
                            <p class="box-text">Invoices <br> Due  </p>
                        </div>
                    </div>
                </div>
                <!--DATA-CHART CONTAINER-->
                <div class="chart-container">
                    <header class="data-chart_header">
                        <b class="chart-text">Shipments</b>
                        <div class="chart_left-container">
                            <div class="all-shipments">
                                all shipments
                                <button type="all-shipments_button">
                                    <i class="fa-solid fa-angle-down"></i>
                                </button>
                            </div>
                            <div class="last-30-days">
                                last-30-days
                                <button type="last-30-days_button">
                                    <i class="fa-solid fa-angle-down"></i>
                                </button>
                            </div>
                        </div>
                    </header>
                    <table class="chart-table">
                        <p class="chart-table_text">
                            si
                        </p>
                    </table>
                </div>
            </div>
            <!--NOTIF CONTAINER END-->
            <div class="empty">
                <p class="empty-box">empty space</p>
            </div>
        </div>
    </div>
</body>

</html>
